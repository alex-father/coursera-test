<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="knockout-3.4.2.js"></script>
    <script type="text/javascript">


    	$(document).ready(function() {

            var customerViewModel = function() {
            var self = this;
            self.FirstName = ko.observable("");
            self.LastName = ko.observable("");
            self.EmailId = ko.observable("");
            self.searchKey = ko.observable("");
            self.getCustomerDetails = function () {              
                $.ajax({
                    url: 'https://pbre882o9h.execute-api.us-east-1.amazonaws.com/Dev/getcustomerdatabyemail',
                    cache: false,
                    type: 'GET',                   
                    data: { "EmailID": self.searchKey() },
                    success: function (data) {  
                        $("#FirstName").val(data.Item["Firstname"]);
                        $("#LastName").val(data.Item["Lastname"]);
                        $("#EmailId").val(data.Item["EmailID"]);
                    }
                });
            }
        }
            var viewModel = new customerViewModel();
            ko.applyBindings(viewModel);
         });


       
       
       
    </script>
</head>
<body>
    <table>
        <tr>
            <td>Buscar por email:</td>
            <td><input type="text" id="txtSearchKey" data-bind="value : searchKey"/></td>
        </tr>
    </table>

    <br />
  
    <table id="CustomerDetails">
        <thead>
            <tr>
                <td>Nombre:</td>
                <td><input id="FirstName" readonly></td>
            </tr>

            <tr>
                <td>Apellido:</td>
                <td><input id="LastName" readonly ></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input id="EmailId" readonly></td>
            </tr>
          
        </thead>
      
        </table>

    <br />
  
  <table>
<tr>
    <td><input type="button" value="Buscar" data-bind="click: $root.getCustomerDetails()"/></td>
</tr>
  </table>

  
</body>
</html>
